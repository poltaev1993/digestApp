<div class="container white-container">
    <form class="form-auth" ng-submit="authenticate()"  method="post">
        <h2>Sign in</h2>

        <div class="form-group">
            <input ng-model="username"
                    type="text" id="username" class="form-control" name="_username"
                   placeholder="[[ 'username' | translate ]]" required="required" />
        </div>

        <div class="form-group">
            <input ng-model="password" type="password" id="password" class="form-control" name="_password"
                   placeholder="[[ 'password' | translate ]]" required="required" />
        </div>

        <div class="checkbox">
            <label>
                <input type="checkbox" id="remember_me" name="_remember_me" value="on" />
                [[ 'remember_me' | translate ]]
            </label>
        </div>
        <input type="submit" id="_submit" name="_submit" class="btn pink-btn btn-full-width" value="[[ 'login' | translate ]]" />
    </form>
</div>
