  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <!--Animate.css-->
  <link rel="stylesheet" href="bower_components/animate.css/animate.min.css">
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/fullcalendar/dist/fullcalendar.css"/>
  <link rel="stylesheet" href="lib/angular-ui-bootstrap/dist/ui-bootstrap-csp.css">
  <link rel="stylesheet" href="lib/select2/css/select2.min.css">
  <link rel="stylesheet" href="lib/fontawesome/css/font-awesome.min.css">
</head>
<body ng-cloak>
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->
<div class="mainController" ng-controller="MainController" ng-cloak>
  <!--BEGIN HEADER-->
  <header class="header container">
    <div class="row header-elements">
      <div class="col-xs-12 col-md-4 h_e_item">
        <div class="auth-buttons">
          <div ng-if="!isLogged">
            <a href="#!/auth" class="btn pink-btn">Sign in</a>
            <a href="#!/registration" class="btn purple-btn">Sign up</a>
          </div>

          <div ng-if="isLogged">
            <a ng-click="logout()" class="btn pink-btn">Logout</a>
            Welcome, <a href="">[[ user.username ]]</a>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-md-4 h_e_item">
        <a href="#!/" class="logo">
          <img src="img/logo.png" alt="meta apps">
        </a>
      </div>
      <div class="col-xs-12 col-md-4 h_e_item text-right">
        <select  class="select2 website-languages text-left">
          <option value="en">EN</option>
          <option value="es">ES</option>
        </select>
      </div>
    </div>
  </header>
  <!--END HEADER-->

  <!--BEGIN content-->
  <div class="content-block">
    <div ng-view class="view-animate"></div>
  </div>
  <!--End content-->

  <!--Begin footer block-->
  <footer class="container footer">
    <h5>Developed by METADATA S.L.</h5>
  </footer>
  <!--End footer block-->
</div>

</body>
</html>
